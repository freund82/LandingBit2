<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест формы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #007cba;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #005a87;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Тест формы отправки данных в CRM</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="wishes">Пожелания:</label>
            <textarea id="wishes" name="wishes" rows="4"></textarea>
        </div>
        
        <button type="submit">Отправить в CRM</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                wishes: document.getElementById('wishes').value
            };
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Отправка данных...</p>';
            
            try {
                // Функция для форматирования номера телефона
                function formatPhone(phone) {
                    return phone
                        .replace(/\D/g, '')
                        .replace(/^(\d{1})(\d{3})(\d{3})(\d{2})(\d{2})$/, '+$1 ($2) $3-$4-$5');
                }
                
                // Подготовка данных для CRM
                const crmData = {
                    r_u_id: 7,
                    u_name: formData.name,
                    u_phone: formatPhone(formData.phone),
                    u_email: formData.email,
                    requirements_note: formData.wishes || 'Тестовая заявка',
                    source: 'testForm',
                    utm_source: 'test_site'
                };
                
                // Отправка данных в CRM через proxy.php
                const response = await fetch('./proxy.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify(crmData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                resultDiv.innerHTML = `
                    <div class="result success">
                        <h3>Успешно!</h3>
                        <p>Данные отправлены в CRM.</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>Ошибка!</h3>
                        <p>Произошла ошибка при отправке данных: ${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
